<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" MEDIA="screen" charset="utf-8">
  </head>
  <body class="app-wrapper">
    <header class="header">
        <img src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix">
        <a class='more_info' href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="todo-list">
      <section>
        <label for="todo-list__new-task" class="todo-list__new-task-label">Add Item</label>
        <div class="todo-list__new-task-wrapper"> 
          <input id="todo-list__new-task" class="todo-list__task" type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <section>
        <h3>Todo</h3>
        <ul id="todo-list__incomplete-tasks">
        <li>
          <input type="checkbox"><label class="todo-list__task">Pay Bills</label>
          <input type="text" class="todo-list__task">
          <button class="button button__edit">Edit</button>
          <button class="button button__delete"><img src="./remove.svg" alt=""></button>
        </li>
        <li class="todo-list_edit-mode">
          <input type="checkbox"><label class="todo-list__task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="todo-list__task">
          <button class="button button__edit">Save</button>
          <button class="button button__delete"><img src="./remove.svg" alt=""></button>
        </li>
        </ul>
      </section>
      <section>
        <h3>Completed</h3>
      <ul id="todo-list__complete-tasks">
        <li>
          <input type="checkbox" checked><label class="todo-list__task">See the Doctor</label>
          <input type="text" class="todo-list__task">
          <button class="button button__edit">Edit</button>
          <button class="button button__delete"><img src="./remove.svg" alt=""></button>
        </li>
      </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
