<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" MEDIA="screen" charset="utf-8">
  </head>
  <body class="app-wrapper">
    <header class="header">
        <img src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix">
        <a class='more_info' href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="todo">
      <section>
        <label for="todo__new-task" class="todo__new-task-label">Add Item</label>
        <div class="todo__new-task-wrapper"> 
          <input id="todo__new-task" class="todo__task todo__text" type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <section>
        <h3 class="todo__subtitle">Todo</h3>
        <ul id="todo__incomplete-tasks" class="todo__catalogue">
        <li class="todo__item">
          <input type="checkbox" class="item__checkbox">
          <label class="todo__task">Pay Bills</label>
          <input type="text" class="todo__text">
          <button class="button button__edit">Edit</button>
          <button class="button button__delete"><img src="./remove.svg" alt="" class="delete-image"></button>
        </li>
        <li class="todo__item todo_edit-mode">
          <input type="checkbox" class="item__checkbox">
          <label class="todo__task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="todo__text">
          <button class="button button__edit">Save</button>
          <button class="button button__delete"><img src="./remove.svg" alt="" class="delete-image"></button>
        </li>
        </ul>
      </section>
      <section>
        <h3 class="todo__subtitle">Completed</h3>
      <ul id="todo__complete-tasks" class="todo__catalogue">
        <li class="todo__item">
          <input type="checkbox" class="item__checkbox" checked>
          <label class="todo__task">See the Doctor</label>
          <input type="text" class="todo__text">
          <button class="button button__edit">Edit</button>
          <button class="button button__delete"><img src="./remove.svg" alt="" class="delete-image"></button>
        </li>
      </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
